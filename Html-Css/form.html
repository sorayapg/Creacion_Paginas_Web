<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div id="formulario">
        <div class="izquierda">
            <label for="name_control">Nombre:</label>
        </div>
        <div class="derecha">
            <input type="text" name="name_control" id="name_control" autofocus required placeholder="Escribe tu Nombre">
        </div>
        <div class="izquierda">
            <label for="name_control">Apellidos:</label>
        </div>
        <div class="derecha">
            <input type="text" name="name_control" id="name_control" autofocus required placeholder="Escribe tu Apellido ">
        </div>
        <div class="izquierda">
            <label for="name_control">Ciudad:</label>
        </div>
        <div class="derecha">
            <input type="text" name="name_control" id="name_control" autofocus required placeholder="Escribe tu Ciudad ">
        </div>
    </div>
</body>
</html>
