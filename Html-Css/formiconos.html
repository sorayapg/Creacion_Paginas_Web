<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios con iconos</title>
    <link rel="stylesheet" href="css/formiconos.css">
</head>
<body>
    <main>
        <div class="arriba">
            <!--<span class="ion-ios-arrow-thin-left"></span>-->
            
            <samp><i class="bi bi-arrow-right-square-fill"></i></samp>
            <h1>Resgistrarse</h1>
        </div>
        <div class="medio">
            <form action="#" method="post">
                <input class="input" type="text" name="usuario" placeholder="Usuario">
                <input class="input" type="password" name="password" placeholder="Password">
                <input class="input" type="email" name="email" placeholder="Email">
                <input class="input" type="date" name="fecha-nacimiento" placeholder="Fecha Nacimiento">
            </form>
            
        </div>
        <div>
            <div class="signin"><p>Acceder</p></div>
            <div class="signup"><p>¿No tienes una cuenta <span>Regístrate</span>!</p></div>
        </div>
    </main>
    
</body>
</html>
