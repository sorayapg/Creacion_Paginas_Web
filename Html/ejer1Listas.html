<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas en HTML5</h1>
    <main>
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
        <ol type="I">
            <li>Elemento I</li>
            <li>Elemento II</li>
            <li>Elemento III</li>
        </ol>
        <ol type="i">
            <li>Elemento i</li>
            <li>Elemento ii</li>
            <li>Elemento iii</li>
        </ol>
        <ol type="A">
            <li>Elemento A</li>
            <li>Elemento B</li>
            <li>Elemento C</li>
        </ol>
        <ol type="a">
            <li>Elemento a</li>
            <li>Elemento b</li>
            <li>Elemento c</li>
        </ol>

    </main>

</body>
</html>
