<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <main class="columnas">
            <div class="columna izquierda">

                <div class="gris">
                    <h2 class="">Architecture news</h2>
                    <span class="edificio redondo">
                        <img src="https://images.pexels.com/photos/323705/pexels-photo-323705.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
                    </span>
                </div>

                <div class="columnafotoizq">
                    <div class="fotoizq">
                        <img src="https://images.pexels.com/photos/29557563/pexels-photo-29557563/free-photo-of-construccion-de-edificios-modernos-de-gran-altura-en-el-paisaje-urbano.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </div>

                    <div class="columnaboton">
                        <p class="parrafosup">Our team creates & builds ergonomic and attractive workplaces.</p>
                        <button class="boton">Learn more</button>
                    </div>
                </div>
            </div>

            <div class="columna derecha">
                <div class="columnaaboutus">
                    <div class="aboutus">
                        <p class="mayus">About us</p>
                        <p class="studio">Architects' studios</p>
                    </div>

                    <div class="fotodcha">
                        <img src="https://images.pexels.com/photos/29540904/pexels-photo-29540904/free-photo-of-catedral-de-morelia.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </div>
                </div>

                <div class="rojo">
                    <p>We are an international design practice that believes in the transformative power of design</p>
                    <span class="avatar mano">
                        <img src="https://images.pexels.com/photos/29557687/pexels-photo-29557687/free-photo-of-agente-inmobiliario-en-posesion-de-una-casa-en-miniatura-traspaso-de-planta-verde-fondo.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
                    </span>
                </div>


            </div>
            

        </main>

        <footer>
            <div class="contacto">
                <p></p>
                <h3>Contact us</h3>
                <p>
                    Sunrize avenue
                    Mon-Fri: 9am-8pm
                    Sat-Sun: 9am-10pm
                    contact@mail.com
                </p>

                <div class="iconos">
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-google"></i>
                </div>
            </div>
            
            <div class="formulario">
                <form action="#" method="post">
                    <fieldset>
                        <input type="text" name="name" placeholder="Enter your name">
                        <br>
                        <input type="email" name="email" placeholder="Enter your email address">
                        <br>
                        <input type="text" name="email" placeholder="Enter your message">
                        <br>
                        <input type="submit">
                    </fieldset>


                </form>


            </div>

        </footer>


        
    </div>


</body>
</html>
