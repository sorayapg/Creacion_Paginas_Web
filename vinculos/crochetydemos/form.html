<head>

    <form action="#" method="get">
        <br>

        <fieldset>
            <legend>Selecciona tu marca de lana favorita</legend>

                <li>

                </li>
                <li>
                    <label>Katía</label>

                </li>
                <li>

                    <input type="radio" name="crochet" value="valeria">
                </li>
            </ul>
        </fieldset>
        <input type="submit" name="" value="enviar">

        <input type="text" name="" id="" placeholder="Selecciona una opción">
        <select name="" id="">
            
            <option value="">Dos agujas</option>

    </form>
